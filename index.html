<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流萤 AI Demo</title>
    <style>
        /* 确保容器和网页本身都占满整个屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #chat-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 1. 这是我们为聊天机器人准备的“容器”或“车架” -->
    <div id="chat-container"></div>

    <!-- 2. 引入扣子官方的“安装工具” -->
    <script src="https://sf-cdn.coze.com/obj/unpkg-cn/coze-web-sdk@latest/dist/iife/index.js"></script>
    
    <!-- 3. 使用“说明书”来安装和启动引擎，并明确告诉它安装到哪里 -->
    <script>
      new CozeWebSDK.WebChatClient({
        // 指定要把聊天机器人安装到哪个容器里
        el: document.getElementById('chat-container'),
        
        config: {
          bot_id: '7544300284668182566',
        },
        componentProps: {
          title: '与流萤对话',
          layout: 'pc'
        }
      });
    </script>
</body>
</html>
